<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Information</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        #error { color: red; }
    </style>
</head>
<body>
    <h1>IP Address Information</h1>
    <button onclick="fetchIPInfo()">Get IP Info</button>
    <div id="error"></div>
    <table id="ipInfoTable" style="display: none;">
        <tr><th>IP Address</th><td id="ip_address"></td></tr>
        <tr><th>Longitude</th><td id="longitude"></td></tr>
        <tr><th>Latitude</th><td id="latitude"></td></tr>
        <tr><th>Country</th><td id="country"></td></tr>
        <tr><th>City</th><td id="city"></td></tr>
        <tr><th>Zip Code</th><td id="zipcode"></td></tr>
    </table>

    <script>
        function fetchIPInfo() {
            fetch('http://localhost:8000/api/ip-info')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('error').textContent = data.error;
                        document.getElementById('ipInfoTable').style.display = 'none';
                    } else {
                        document.getElementById('error').textContent = '';
                        document.getElementById('ipInfoTable').style.display = 'table';
                        document.getElementById('ip_address').textContent = data.ip_address;
                        document.getElementById('longitude').textContent = data.longitude;
                        document.getElementById('latitude').textContent = data.latitude;
                        document.getElementById('country').textContent = data.country;
                        document.getElementById('city').textContent = data.city;
                        document.getElementById('zipcode').textContent = data.zipcode;
                    }
                })
                .catch(error => {
                    document.getElementById('error').textContent = 'Error fetching IP info. Make sure the Python server is running.';
                    document.getElementById('ipInfoTable').style.display = 'none';
                });
        }
    </script>
</body>
</html>
